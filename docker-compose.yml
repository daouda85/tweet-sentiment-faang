version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  dashboard:
    build: .
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app/src
    volumes:
      - ./data:/app/data
    command: streamlit run src/dashboard/app.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      api:
        condition: service_healthy